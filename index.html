<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Animated Calculator</title>
<style>
  :root{
    --bg1:#0f1724;
    --bg2:#0b2b3a;
    --card:#0f1724cc;
    --glass: rgba(255,255,255,0.04);
    --accent-1: #7ee7c6;
    --accent-2: #67aef7;
    --muted: rgba(255,255,255,0.65);
    --danger: #ff6b6b;
    --shadow: 0 8px 30px rgba(2,6,23,0.6);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background: radial-gradient(1000px 400px at 10% 10%, rgba(103,138,255,0.06), transparent),
                linear-gradient(120deg,var(--bg1),var(--bg2));
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    color:#fff;
  }

  /* Container */
  .wrap{
    width: min(420px, 94vw);
    border-radius:20px;
    padding:20px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: var(--shadow);
    position:relative;
    overflow:hidden;
  }

  /* Subtle animated shapes */
  .wrap::before, .wrap::after{
    content:"";
    position:absolute;
    width:350px;
    height:350px;
    border-radius:50%;
    filter:blur(60px);
    opacity:0.12;
    pointer-events:none;
  }
  .wrap::before{
    right:-120px; top:-90px;
    background: linear-gradient(180deg, var(--accent-2), transparent);
    transform: rotate(15deg);
    animation: floaty 7s ease-in-out infinite;
  }
  .wrap::after{
    left:-120px; bottom:-90px;
    background: linear-gradient(180deg, var(--accent-1), transparent);
    animation: floaty 9s ease-in-out infinite reverse;
  }
  @keyframes floaty { 0%{transform:translateY(0) rotate(0)} 50%{transform:translateY(14px) rotate(10deg)} 100%{transform:translateY(0) rotate(0)} }

  /* Header / display */
  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-bottom:12px;
  }
  .title{
    font-size:18px;
    font-weight:600;
    letter-spacing:0.2px;
  }
  .sub{
    font-size:12px;
    color:var(--muted);
  }

  .screen{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px;
    padding:14px 18px;
    margin-bottom:14px;
    display:flex;
    flex-direction:column;
    gap:8px;
  }
  .history{
    font-size:13px;
    color: rgba(255,255,255,0.6);
    min-height:18px;
    opacity:0.9;
    transform-origin:right;
    transition:all .18s ease;
  }
  .display{
    font-size:32px;
    font-weight:700;
    text-align:right;
    letter-spacing:0.6px;
    line-height:1;
    word-break:break-all;
    min-height:40px;
  }

  /* keypad */
  .pad{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:10px;
  }
  button.key{
    border: none;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    padding:14px;
    border-radius:12px;
    font-size:18px;
    color: #fff;
    box-shadow: 0 6px 18px rgba(2,6,23,0.45);
    transition: transform .12s cubic-bezier(.2,.9,.3,1), box-shadow .12s;
    cursor:pointer;
    user-select:none;
    position:relative;
    overflow:hidden;
  }
  button.key::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius:inherit;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent);
    z-index:0;
  }
  button.key > span{ position:relative; z-index:1 }

  button.key:active{ transform: translateY(4px) scale(.996); box-shadow: 0 4px 12px rgba(2,6,23,0.5) }

  /* special keys */
  .op{ background: linear-gradient(180deg, rgba(103,138,255,0.12), rgba(103,138,255,0.06)); color: #fff; }
  .eq{ grid-column: span 1; background: linear-gradient(90deg,var(--accent-1),var(--accent-2)); color:#061022; font-weight:700; font-size:20px; box-shadow: 0 12px 30px rgba(34,139,230,0.18); }
  .wide{ grid-column: span 2; }
  .del{ background: linear-gradient(180deg, rgba(255,107,107,0.12), rgba(255,107,107,0.06)); color: #fff; }

  /* small helper text */
  .hint {
    text-align:center;
    margin-top:12px;
    font-size:12px;
    color:var(--muted);
  }

  /* responsive tweaks */
  @media (max-width:420px){
    .display{ font-size:28px }
    .wrap{ padding:16px }
    button.key{ padding:12px; font-size:16px }
  }
</style>
</head>
<body>

<div class="wrap" role="application" aria-label="Calculator">
  <header>
    <div>
      <div class="title">Simple Calculator</div>
      <div class="sub">Responsive • Animated • Resume-ready</div>
    </div>
    <div style="text-align:right">
      <div style="font-weight:600; font-size:13px; color:var(--muted)">v1.0</div>
      <div style="font-size:11px; color:var(--muted)">HTML • CSS • JS</div>
    </div>
  </header>

  <div class="screen" id="screen">
    <div class="history" id="history">&nbsp;</div>
    <div class="display" id="display">0</div>
  </div>

  <div class="pad" id="pad">
    <!-- row 1 -->
    <button class="key del" data-action="clear"><span>AC</span></button>
    <button class="key del" data-action="back"><span>⌫</span></button>
    <button class="key op" data-value="%"><span>%</span></button>
    <button class="key op" data-value="/"><span>÷</span></button>

    <!-- row 2 -->
    <button class="key" data-value="7"><span>7</span></button>
    <button class="key" data-value="8"><span>8</span></button>
    <button class="key" data-value="9"><span>9</span></button>
    <button class="key op" data-value="*"><span>×</span></button>

    <!-- row 3 -->
    <button class="key" data-value="4"><span>4</span></button>
    <button class="key" data-value="5"><span>5</span></button>
    <button class="key" data-value="6"><span>6</span></button>
    <button class="key op" data-value="-"><span>−</span></button>

    <!-- row 4 -->
    <button class="key" data-value="1"><span>1</span></button>
    <button class="key" data-value="2"><span>2</span></button>
    <button class="key" data-value="3"><span>3</span></button>
    <button class="key op" data-value="+"><span>+</span></button>

    <!-- row 5 -->
    <button class="key wide" data-value="0"><span>0</span></button>
    <button class="key" data-value="."><span>.</span></button>
    <button class="key eq" data-action="equals"><span>=</span></button>
  </div>

  <div class="hint">Tip: Use phone keyboard or tap buttons. Supported: + − × ÷ % ( ) .</div>
</div>

<script>
(() => {
  const displayEl = document.getElementById('display');
  const historyEl = document.getElementById('history');
  const pad = document.getElementById('pad');

  let expression = '';

  function updateView(){
    displayEl.textContent = expression === '' ? '0' : expression;
    // small animation for history when expression changes
    historyEl.style.transform = 'translateY(-6px)';
    setTimeout(()=> historyEl.style.transform = 'translateY(0)', 140);
  }

  function sanitizeAndEval(expr){
    // Allow only digits, operators, parentheses, dot, percent and spaces
    if(!/^[0-9+\-*/().%\s]+$/.test(expr)) throw new Error('Invalid characters');
    // Convert percent sign to division by 100: "50%" -> "50/100"
    // Replace occurrences of number% or )% with (that) /100
    expr = expr.replace(/(\d+(\.\d+)?|\))%/g, '($1/100)');
    // Replace × ÷ with * /
    expr = expr.replace(/×/g, '*').replace(/÷/g, '/');
    // Evaluate using Function (safer-ish than raw eval because we've validated chars)
    // Still be careful; validation above blocks letters.
    // Use parentheses balance check
    if(!balancedParens(expr)) throw new Error('Mismatched parentheses');
    // Prevent expressions that start with operator except minus
    if(/^[+*/]/.test(expr.trim())) throw new Error('Bad expression');
    // Evaluate
    return Function('"use strict";return (' + expr + ')')();
  }

  function balancedParens(s){
    let c = 0;
    for(const ch of s){
      if(ch === '(') c++;
      if(ch === ')') c--;
      if(c < 0) return false;
    }
    return c === 0;
  }

  pad.addEventListener('click', e => {
    const btn = e.target.closest('button');
    if(!btn) return;
    const val = btn.getAttribute('data-value');
    const action = btn.getAttribute('data-action');

    if(action === 'clear'){
      expression = '';
      historyEl.textContent = '\u00A0';
      updateView();
      return;
    }
    if(action === 'back'){
      expression = expression.slice(0, -1);
      updateView();
      return;
    }
    if(action === 'equals'){
      if(expression.trim() === '') return;
      try{
        const result = sanitizeAndEval(expression);
        historyEl.textContent = expression + ' =';
        expression = String(result);
      }catch(err){
        historyEl.textContent = 'Error';
        expression = '';
        console.warn(err);
      }
      updateView();
      return;
    }
    // normal value button
    expression += val;
    updateView();
  });

  // keyboard support
  window.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === '='){
      e.preventDefault();
      document.querySelector('[data-action="equals"]').click();
      return;
    }
    if(e.key === 'Backspace'){
      e.preventDefault();
      document.querySelector('[data-action="back"]').click();
      return;
    }
    if(e.key === 'Escape'){
      e.preventDefault();
      document.querySelector('[data-action="clear"]').click();
      return;
    }
    // allow digits and operators
    if(/^[0-9+\-*/().%]$/.test(e.key)){
      e.preventDefault();
      // map slash
      const map = { '/':'/', '*':'*', '+':'+', '-':'-', '.':'.', '%':'%' };
      expression += map[e.key] ?? e.key;
      updateView();
    }
  });

  // initial
  updateView();
})();
</script>
</body>
</html>
